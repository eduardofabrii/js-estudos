<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>FindJob: Encontre seu trabalho agora!</title>
</head>
<body>
    <div class="page-container">
        <header class="bg-light fixed-top">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">FindJob</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Ver Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="add.html">Abrir Vaga</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div id="add-form-container" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
                </div>
                <div id="form-box" class="col-md-12">
                    <h2>Preencha os dados da melhor forma possível para encontra mais rápido o seu dev!</h2>
                    <form action="/jobs/add" method="POST">
                        <div class="form-group">
                            <label for="title">Titulo da Vaga:</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                            <small id="titleHelp" class="form-text text-muted">O título é muito importante, seja claro e objetivo.</small>
                        </div>

                        <div class="form-group">
                            <label for="description">Descrição da vaga:</label>
                            <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as atividades do desenvolvedor" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="company">Empresa contratante:</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Digite o nome da empresa" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email para contato:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email para contato" required>
                        </div>

                        <div class="form-group">
                            <label for="salary">Salário:</label>
                            <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salário" required>
                        </div>

                        <input type="hidden" name="new_job" value="1">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
